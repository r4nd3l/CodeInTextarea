  <title>CodeInTextarea</title>
</head>
<body>
  <h3>Cheap solution to display code in textarea</h3>
    <textarea name="code_area" class="center" rows="10" cols="60" readonly="readonly" unselectable="off">
      var numb1 = 3;
      var numb2 = 4;
      console.log(numb1 + numb2);
    </textarea>
</body>
